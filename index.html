<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <script>
    window.location.replace("https://apple.com" + new Date().getTime());
  </script>
</head>
<body>
  <p>Redirecting... <a href="https://apple.com">Click here if not redirected</a></p>
</body>
</html>
